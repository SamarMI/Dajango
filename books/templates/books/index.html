<!DOCTYPE html >
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>books</title>
    </head>
<body>

<h1>List Books</h1>
{% if request.user.is_authenticated %}
<h1> Welcome {{ request.user }} </h1>
{% endif %}

{% for book in books %}
    <h2>{{ book.title }}</h2>
    <p>{{ book.content }}</p>
    <a href="{% url "delete" book.id %}" > Delete </a>
    <hr>

{% endfor %}
</body>
</html>
